<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<div id="intro-screen">
    <img id="logo" src="./images/JumpMonkey.png" alt="introimage">
    <img id="start-button" src="./images/play-button.png" alt="play-button">
  </div>
  <div id="canvas-screen">
    <canvas width = "1024" height="576" ></canvas>
  </div>
<div id="end-screen">
    <h1>Your Score</h1>
    <h1 id="final-score">0</h1>    
    <h1>Best Score</h1>
    <h1 id="best-score">0</h1>
    <div class="end-buttons">
      <img id="restart-button" class="button" src="./images/button-tryagain.png" alt="restart-button">    
      <img class="button" src="./images/home-button.png" alt="home-button">
    </div>
  </div>
  <canvas width = "1024" height="576" ></canvas>
  <script type="text/javascript" src="js/phase1.js" ></script>
  <script type="text/javascript" src="js/objects.js" ></script>
  <script type="text/javascript" src="js/background.js" ></script>
  <script type="text/javascript" src="js/platform.js" ></script>
  <script type="text/javascript" src="js/rewards.js" ></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/index.js"></script>  
  
</body>
</html>
